<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>What to eat</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/login.css">

  <!-- Import Material Design -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-orange.min.css" />
  <link rel="stylesheet" href="css/bootstrap.min.css">
<!--   <script src="/js/login.js"></script> -->
</head>

<body>
<!-- Login Window -->
<div class = "login-page">
  <div class = "container">
    <img src="img/map.png">
    <p id="loginError"></p>
    <form>
      <div class="form-input">
        <i id="account-icon" class="material-icons">account_circle
        <input id="emailText" type="emailText" name="Email" placeholder="Email" required="true"></i>
      </div>
      <div class="form-input">
        <i id="account-icon" class="material-icons">account_circle
        <input id="usernameText" type="emailText" name="Username" placeholder="Username" required="true"></i>
      </div>
      <div class="form-input">
        <i id="lock-icon" class="material-icons">lock
        <input id="passwordText" type="password" name="Password" placeholder="Password" required="true"></i>
      </div>
      <div class="login-button">
        <button id="loginBtn" class="sign-in-button" name="data" type="button" onclick="signUp()">SIGN UP</button>
      </div>
      <a href="login" id="createAccount" class="text-center new-account">Login</a>
      <!-- MDL Progress Bar with Indeterminate Progress -->
      <div id="login-progress" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
    </form>
  </div>
</div>
<!--Message Modal-->
<div id="msg-modal" tabindex="-1" class="modal fade" role="dialog" aria-labelledby="msg-modal" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Modal body text goes here.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
</body>
<!-- Script -->
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<script src=https://code.jquery.com/jquery-3.2.1.js></script>
<script src="js/signup.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

</html>
